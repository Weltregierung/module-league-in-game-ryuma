    <div class="dragontimer">
      <img class="nextdrakeimage" src="" alt="" />
      <p class="nextdraketimer">0</p>

    <div class="scoreboard">
      <div class="sb-blue power-play baron hide">
        <img src="img/baron.png" />

          <!-- <h3 class="pp-text">Baron</h3> -->
          <h3 class="gold-amount">0</h3>
        </div>

      </div>

      <div class="sb-red power-play baron hide">

          <h3 class="gold-amount">0</h3>
        </div>
        <h3 class="timer">3:00</h3>
      </div>

      <div class="sb-team sb-blue">
        <div class="sb-team-info">
          <div class="sb-score sb-score-blue"></div>
          <img src="" alt="" class="sb-logo" />
          <h3 class="sb-tag">Tag</h3>
          <h4 class="sb-standing">0-0</h4>
        </div>
        <div class="sb-score sb-score-blue"></div>

        <div class="sb-stat sb-baron">
          <img src="img/baron-sb-icon.png" alt="Baron" class="sb-icon" />
          <p class="sb-baron-blue">0</p>
        </div>
        <div class="sb-stat sb-herald">
          <img src="img/herald-sb-icon.png" alt="Herald" class="sb-icon" />
          <p class="sb-herald-blue">0</p>
        </div>
        <div class="sb-stat sb-tower">

        </div>
        <div class="sb-stat sb-gold">

          <p class="sb-gold-blue">0</p>
        </div>
      </div>
      <div class="sb-middle">
        <div class="sb-kills">
          <h1 class="sb-kills-blue">0</h1>
          <div class="sb-kills-icon"></div>
